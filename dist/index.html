<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.2115be4c.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Password Generator | JavaScript Project</title>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled="">
            <span class="material-icons" id="copyIcon">content_copy</span>
        </div>

        <div class="content">
            <input type="range" min="0" max="30" value="8" id="inputSlider">
            <div class="row">
                <p>Character Length</p>
                <span id="sliderValue"></span>
            </div>
            <div class="row">
                <input type="checkbox" name="lowercase" id="lowercase" checked="">
                <label for="lowercase">Include Lowercase Letters (a-z)</label>
            </div>
            <div class="row">
                <input type="checkbox" name="uppercase" id="uppercase" checked="">
                <label for="uppercase">Include Uppercase Letters (A-Z)</label>
            </div>
            <div class="row">
                <input type="checkbox" name="numbers" id="numbers" checked="">
                <label for="numbers">Include Numbers (0-9)</label>
            </div>
            <div class="row">
                <input type="checkbox" name="symbols" id="symbols" checked="">
                <label for="symbols">Include Symbols (@-*)</label>
            </div>
            <button type="button" class="genBtn" id="genBtn">
                Generate ->
            </button>
        </div>
    </div>

    <script src="/script.d58827e7.js"></script>
</body>

</html>
