<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> -->

    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <main class="container">
        <h1>Password Generator</h1>
        <div class="password-field">
            <span class="password-display">
                <span class="password-placeholder"></span>
            </span>

            <div class="copy-wrapper">
                <span class="copied-text"></span>
                <button class="copy-btn">
                    <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
                        <path class="copy-button" id="copy-button"
                            d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
                            fill="#A4FFAF" />
                    </svg>
                </button>
            </div>
        </div>

        <form class="password-settings">
            <div class="char-length">
                <p>Character Length</p>
                <span class="char-count">0</span>
            </div>
            <input class="char-length-slider" aria-label="Password length" type="range" min="0" max="20" value="0"
                autocomplete="off" />

            <div class="char-include-group">
                <label>
                    <input type="checkbox" id="uppercase" value="uppercase" />
                    <span class="custom-checkbox"></span>
                    <p>Include Uppercase Letters</p>
                </label>
                <label>
                    <input type="checkbox" id="lowercase" value="lowercase" checked />
                    <span class="custom-checkbox"></span>
                    <p>Include Lowercase Letters</p>
                </label>
                <label>
                    <input type="checkbox" id="numbers" value="numbers" checked />
                    <span class="custom-checkbox"></span>
                    <p>Include Numbers</p>
                </label>
                <label>
                    <input type="checkbox" id="symbols" value="symbols" />
                    <span class="custom-checkbox"></span>
                    <p>Include Symbols</p>
                </label>
            </div>

            <div class="strength-box">
                <span class="strength-label">Strength</span>
                <div class="strength-rating">
                    <span class="strength-rating-text"></span>
                    <div class="strength-rating-bars">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>
            </div>

            <button class="generate-btn" type="submit">
                <span>Generate</span>
                <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z" />
                </svg>
            </button>
        </form>
    </main>
</body>
<script src="script.js"></script>

</html>
